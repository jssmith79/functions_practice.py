<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">√ç
    <title>{{ pet.pet_name }} - PetFax</title>
</head>
<body>
    <h1>{{ pet.pet_name }}</h1>
    <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
    <h3>Fun Facts:</h3>
    <ul>
        {% for fact in pet.fun_facts %}
            <li>{{ fact }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('pet.return_to_index', pet_id=pet.id) }}"> Return to Home</a>
</body>
</html>
